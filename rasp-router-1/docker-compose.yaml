version: '3'

services:
  pihole:
    image: pihole/pihole:latest
    container_name: pihole
    restart: unless-stopped
    environment:
      - TZ=America/New_York
      - WEBPASSWORD_FILE=/run/secrets/pihole_password
      - DNS1=1.1.1.1
      - DNS2=1.0.0.1
    secrets:
      - pihole_password
    ports:
      - "80:80"
      - "53:53/tcp"
      - "53:53/udp"
    volumes:
      - './pihole/etc-pihole/:/etc/pihole/'
      - './pihole/etc-dnsmasq.d/:/etc/dnsmasq.d/'
    dns:
      - 127.0.0.1
      - 1.1.1.1

  traefik:
    image: traefik:v2.5
    container_name: traefik
    restart: unless-stopped
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.myresolver.acme.email=your_email@example.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - './letsencrypt:/letsencrypt'
      - '/var/run/docker.sock:/var/run/docker.sock:ro'
    labels:
      - "traefik.http.routers.pihole.rule=Host(`pihole.jaspreet.casa`)"
      - "traefik.http.routers.pihole.entrypoints=web"
      - "traefik.http.routers.pihole.middlewares=pihole-stripprefix"
      - "traefik.http.middlewares.pihole-stripprefix.stripprefix.prefixes=/pihole"

secrets:
  pihole_password:
    file: ./pihole_password.txt
